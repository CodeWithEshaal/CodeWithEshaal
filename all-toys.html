<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Toys - ToyLand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #fffaf0; font-family: 'Comic Sans MS', cursive; }
    .navbar { background-color: #ff80ab; }
    .navbar-brand, .nav-link { color: white !important; font-weight: bold; }
    .product-card { transition: transform 0.3s ease, box-shadow 0.3s ease; }
    .product-card:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
    .product-card img { height: 220px; object-fit: cover; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="index.html">ToyLand</a>
      <a href="cart.html" class="btn btn-warning">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>


<!-- All Toys Section -->
<div class="container py-5">
  <h1 class="text-center mb-4">All Toys</h1>
  <div class="row g-4" id="all-toys-container"></div>
</div>

<script src="cart.js"></script>
<script>
updateCartCount(); // Show cart count in navbar

const container = document.getElementById("all-toys-container");

if (Array.isArray(products) && products.length > 0) {
  products.forEach(p => {
    container.innerHTML += `
      <div class="col-md-3">
        <div class="card product-card">
          <img src="${p.image}" class="card-img-top" alt="${p.name}">
          <div class="card-body text-center">
            <h5>${p.name}</h5>
            <p class="text-success fw-bold">PKR ${p.price}</p>
            <button class="btn btn-warning" onclick="addToCart(${p.id})">Add to Cart ðŸ›’</button>
          </div>
        </div>
      </div>
    `;
  });
} else {
  container.innerHTML = `<p class="text-center text-danger">No toys available.</p>`;
}
</script>

</body>
</html>
