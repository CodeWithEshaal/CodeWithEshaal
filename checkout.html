<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("MnJCqFqvDb7ru-xvc"); // Your Public Key
    })();
  </script>
  <style>
        .navbar {
      background-color: #ff80ab;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
      /* make sure it stays on top */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      /* optional shadow */
    }

    .navbar-brand,
    .nav-link {
      color: white !important;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand text-white fw-bold" href="index.html">ToyLand</a>
      <a href="cart.html" class="btn btn-warning">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
    </div>
  </nav>




<div class="container py-5">
  <h1>Checkout</h1>
  <form id="checkout-form" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input type="text" name="phone" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Address</label>
      <textarea name="address" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label>Payment Method</label>
      <select name="payment_method" class="form-control" required>
        <option value="JazzCash">JazzCash</option>
        <option value="Easypaisa">Easypaisa</option>
      </select>
    </div>
    <div class="mb-3">
      <label>Transaction ID</label>
      <input type="text" name="transaction_id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Cart Items</label>
      <textarea name="cart_items" id="cart-items-text" class="form-control" readonly></textarea>
    </div>
    <div class="mb-3">
      <label>Total Price</label>
      <input type="text" name="total_price" id="cart-total-text" class="form-control" readonly>
    </div>
    <div class="mb-3">
      <label>Upload Payment Screenshot / ID Proof</label>
      <input type="file" name="attachments" class="form-control" multiple>
    </div>
    <button class="btn btn-success">Place Order</button>
  </form>
</div>

<script src="cart.js"></script>
<script>
const cart = getCart();
let cartDetails = "";
let total = 0;

cart.forEach(item => {
  cartDetails += `${item.name} x ${item.quantity} = PKR ${item.price * item.quantity}\n`;
  total += item.price * item.quantity;
});

document.getElementById("cart-items-text").value = cartDetails;
document.getElementById("cart-total-text").value = `PKR ${total}`;

document.getElementById("checkout-form").addEventListener("submit", function(e) {
  e.preventDefault();

  emailjs.sendForm("service_ae4sxhi", "template_3gwr1xf", this)
    .then(() => {
      alert("Order placed successfully! We'll contact you soon.");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    }, (err) => {
      alert("Error sending order: " + JSON.stringify(err));
    });
});
</script>

</body>
</html>
